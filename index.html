<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="./assets/css/style.css" />
    <title>Library of Congress Search Tool</title>
  </head>
  <body>
    <div class="jumbotron container-fluid">
      <h1 class="display-4">Library of Congress Searcher</h1>
      <div class="input-group">
        <input
          class="form-control" id="userInput"
          type="text"
          placeholder="Default input"
          aria-label="default input example"
        />
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"
          />
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">maps</a></li>
            <li><a class="dropdown-item" href="#">audio</a></li>
            <li><a class="dropdown-item" href="#">photos</a></li>
            <li class="dropdown-item">manuscripts</li>
            <li><a class="dropdown-item" href="#">newspapers</a></li>
            <li><a class="dropdown-item" href="#">film-and-videos</a></li>
            <li><a class="dropdown-item" href="#">notated-music</a></li>
            <li><a class="dropdown-item" href="#">websites</a></li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">SEARCH</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
